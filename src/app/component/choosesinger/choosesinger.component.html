<section style="background-color: #fff;height: 100vh;overflow-y: auto;">
  <div *ngIf="showNaatKhwan">
    <div class="pt-5">
      <h2 style="color: #000000;font-family: system-ui;text-align: center;font-size: 25px;">Choose your fav naat khwan.
      </h2>
    </div>

    <div class="naat-khwan" style="display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
    padding: 27px 5px 0;">
      <div class="person" *ngFor="let person of persons" (click)="toggleSelection(person)"
        [ngClass]="{'select': isSelected(person)}"
        style="position: relative; overflow: hidden; border-radius: 4px; background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.1)), url({{person.bgi}}); height: 90px; width: 160px;">
        <img src="{{person.khwan}}" alt="" style="width: 60%; position: absolute; top: 1%; right: -11%; flex-grow: 1;">
        <span class="oneLineText"
          style="color: #dcdcdc; position: absolute; top: 7%; left: 3%; font-size: 12px; font-weight: 500;">{{person.name}}</span>

        <div *ngIf="isSelected(person)" class="select"
          style="position: absolute; right: 8%; font-size: 20px; color: #fff;">
          <i class="bi bi-check-circle-fill"></i>
        </div>
      </div>
    </div>

    <div class="next mt-5" style="text-align: center;padding-top: 20px;padding: 20px;">
      <button style="width: 100%;
      background-color: #155780;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 25px;" (click)="routeToNext()">Next</button>
    </div>

  </div>





  <div class="artist" *ngIf="isShowArtist">
    <div style="padding: 15px;">
      <div class="pt-5">
        <h2 *ngFor="let text of ['Choose 3 or more', 'Scholar you like.']"
          style="color: #000000;font-family: system-ui;font-size: 25px;">{{ text }}</h2>
      </div>
      <div class="search mt-4" style="border: 1px solid #727272;border-radius: 4px;padding: 2px 10px;background: #fff;">
        <i class="bi bi-search" style="padding: 11px 8px;color: #000;"></i><input type="search" placeholder="search"
          style="padding: 5px;outline: none; width: 89%;background: none;border: none;">
      </div>
    </div>

    <div class="choose-aalim">
      <div *ngFor="let button of buttons; let i = index"  style="padding: 15px 5px;">
        <button [ngClass]="{'selected': selectedButtonIndex === i}" (click)="selectButton(i)">
          {{ button }}
        </button>
      </div>
    </div>

    <div *ngFor="let group of [aalim, international, english, arabic]; let i = index">
      <div *ngIf="selectedButtonData === buttons[i]" class="container" style="display: flex;flex-wrap: wrap;gap: 18px;justify-content: center;">
        <div *ngFor="let images of group" class="radius-img"
          style="height: 100px;display: flex;overflow: hidden;position: relative; align-items: center;justify-content: center; width: 100px;border-radius: 50%;background-color: #fff;">
          <img src="{{images.img}}" alt="" style="width:100%;" (click)="toggleImageSelection(images)">
          <div *ngIf="images.selected" class="select"
            style="position: absolute; right: 8%;top: 13%; font-size: 20px; color: #ffffff;">
            <i class="bi bi-check-circle-fill"></i>
          </div>
        </div>
      </div>
    </div>


    <div style="text-align: center;margin-top: 45px;padding: 20px;">
      <button *ngIf="selectedCount >= 3" (click)="showSelectedImage()"
        style="width: 100%;
        background-color: #155780;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 25px;">Done</button>
    </div>
  </div>

  <div *ngIf="selectedImageShown && selectedImages.length > 0" class="selected-images">
    <div *ngFor="let selectedImage of selectedImages" class="selected-image">
      <img [src]="selectedImage.img" alt="Selected Image">
    </div>
  </div>

</section>
