<section>
  <div class="email-section" style="padding: 35px 16px 0;">
    <h2 style="color: #fff;font-family: system-ui;">Create password</h2>
    <div style="position: relative;">
      <input required [type]="changetype?'password':'text'" type="password" [(ngModel)]="password"
        (input)="checkPasswordValidity()"
        style="background-color: #727272;outline: none;border: none;width: 100%;padding: 6px;border-radius: 4px;">
      <div class="show_pass" style="    position: absolute;color: #fff;
      top: 12%;
      right: 3%;">
        <i [ngClass]="visible? 'bi bi-eye-fill':'bi bi-eye-slash'" (click)="showPass()"></i>
      </div>
    </div>
    <div class="mt-2">
      <span style="color: #fff;font-family: system-ui;">Use at least 8 characters.</span>
    </div>
  </div>
  <div class="next" style="text-align: center;padding-top: 30px;">
    <button style="font-size: 15px;color: #000; font-size: 12px;
    color: #000;
    padding: 12px 32px;
    border-radius: 25px;font-weight: 500;border: none;" [disabled]="!isPasswordValid">Next</button>
  </div>
</section>
