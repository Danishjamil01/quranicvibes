<main style="background: #fff;min-height: 100vh;padding: 10px;">
    <br>
    <div class="backbtn" (click)="onBack()">
        <i class="bi bi-arrow-left" style="display: flex;"></i>
    </div>
    <h3 style="font-family: Roboto;text-align: center;">Choose A Juz You Want</h3>

    <ul class="juz-list">
        <li *ngFor="let list of allJuz" [class.selected]="selectedJuz === list" (click)="selectJuz(list)"><span
                style="font-family: playwrite;" *ngIf="selectedJuz !== list">
                {{ list.juz }} â€” <span style="font-family: Lateeff;">{{ list.juzname }}</span>
            </span>
            <span style="font-family: playwrite" *ngIf="selectedJuz === list">
                {{ list.englishjuz }}
            </span>
        </li>
    </ul>

    <div *ngIf="selectedJuz" class="proceed-btn">
        <button (click)="proceedToQuiz()">Start Quiz</button>
    </div>
</main>
